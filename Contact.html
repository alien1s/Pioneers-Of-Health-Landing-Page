<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="icon"
      href="Images/icons/Pioneers favicon-32x32.ico"
      type="image\x-icon"
    />
    <title>Contact Pioneers</title>
  </head>

  <body>
    <header>
      <div id="page-logo">
        <a href="Home.html">Pioneers Of Health</a>
      </div>

      <!-- =========================-->

      <nav>
        <ul>
          <li>
            <a href="Home.html">Home</a>
          </li>
          <li>
            <a href="About.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- =============================================================-->
    <!-- =============================================================-->

    <main>
      <section id="Contact">
        <h1>Contact Us</h1>

        <div id="contact-part">
          <div class="contact-card" id="contact-card-location">
            <a href="" target="_blank" class="contact-card-icon">
              <img src="Images/icons/location icon/maps-and-flags.png" alt="" />
            </a>

            <h2>Location</h2>

            <a href="" target="_blank" class="contact-card-text">
              <p>
                124, Abou Dawoud Al Zahery St. Mc-medical Center 3, Nasr City,
                Cairo
              </p>
            </a>
          </div>

          <div class="contact-card" id="contact-card-email">
            <a href="" target="_blank" class="contact-card-icon">
              <img src="Images/icons/mail icon/mail.png" alt="" />
            </a>

            <h2>E-mail</h2>

            <a href="" target="_blank" class="contact-card-text">
              <p>+201060460448</p>
            </a>
          </div>

          <div class="contact-card" id="contact-card-phone">
            <a href="" target="_blank" class="contact-card-icon">
              <img src="Images/icons/call icon/headphones.png" alt="" />
            </a>

            <h2>Call</h2>

            <a href="" target="_blank" class="contact-card-text">
              <p>info@pioneers-oh.com</p>
            </a>
          </div>
        </div>

        <div id="footer-social">
            <a
              href="https://wa.me/+201060460448"
              target="_blank"
              class="footer-social-link"
            >
              <img
                src="Images/icons/whatsapp icon/whatsapp.png"
                alt="whatsappicon"
                class="footer-social-icon"
              />
            </a>

            <a
              href="https://web.facebook.com/PioneersOfHealth"
              target="_blank"
              class="footer-social-link"
            >
              <img
                src="Images/icons/facebook icon/facebook.png"
                alt="facebookicon"
                class="footer-social-icon"
              />
            </a>

            <a
              href="https://www.instagram.com/pioneers_of_health"
              target="_blank"
              class="footer-social-link"
            >
              <img
                src="Images/icons/insta icon/instagram.png"
                alt="instagramicon"
                class="footer-social-icon"
              />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
